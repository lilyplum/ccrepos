<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roguelike Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="display">
      <h1>Chicks Demo</h1>
      <div id="startBox">
        <input id="input-start-game"
          type="text"
          id="playerName"
          placeholder="Type your name please..."
        />
        <select id="playerRace">
          <option disabled selected>Chose your bird...</option>
          <option >Pigeon</option>
          <option>Raven</option>
          <option>Parrot</option>
        </select>
        <section id="intro"></section>
        <button id="btn-intro"> INTRO </button>
        <button id="btn-start-game">START</button>
      </div>
      <div id="endBox" class="is-hidden">
        Game over!
        <button onclick="_restart(moveAll)">Restart</button>
      </div>
      <div id="playerStats"></div>
      <div id="timeLeft"></div>
    </div>
    <script src="./_levels.js" defer></script>
    <script src="./index.js" defer></script>
  </body>
</html>
