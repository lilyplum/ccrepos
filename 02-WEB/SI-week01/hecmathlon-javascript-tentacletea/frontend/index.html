<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hECMAthlon</title>
		<link href="./style.css" rel="stylesheet" />
		<script src="./script.js" type="module"></script>
	</head>
	<body>
		<div id="root">
			<div class="maxValue">
				<label for="maxInput">Max value</label>
				<input id="max-value-input" name="maxInput" />
				<p>
					Type numbers separated by commas (",") and the result will show the
					biggest number
				</p>
				<button id="max-value-button">Let's try</button>
				<div id="max-value-container"></div>
			</div>
			<div class="greaterThan">
				<label for="greater">Count up to ten</label>
				<input name="greater" id="greater-than-input" min="0" max="9" />
				<p>Type a number lower than 10 that the result will count from that number to 10</p>
				<button id="greater-than-button">Let's try</button>
				<div id="greater-than-container"></div>
			</div>
			<div class="fizzBuzz">
				<label for="fizzBuzz">FizzBuzz</label>
				<input id="fizz-buzz-input" name="fizzBuzz" />
				<p>
					Type a number until the
					<a href="https://en.wikipedia.org/wiki/Fizz_buzz" target="_blank"
						>FizzBuzz</a
					>
					will show the result
				</p>
				<button id="fizz-buzz-button">Let's try</button>
				<div id="fizz-buzz-container"></div>
			</div>
		</div>
	</body>
</html>
